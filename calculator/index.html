<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="iphone">
        <div class="calc-wrap">
            <div class="answer-area">0</div>
            <div class="button-grid">
                <button class="click" id="clear">AC</button>
                <button class="click" id="percent">%</button>
                <button class="click" id="back">&lt;</button>
                <button class="click" id="divide">/</button>

                <button class="click">7</button>
                <button class="click">8</button>
                <button class="click">9</button>
                <button class="click" id="multiply">*</button>

                <button class="click">4</button>
                <button class="click">5</button>
                <button class="click">6</button>
                <button class="click" id="minus">-</button>

                <button class="click">1</button>
                <button class="click">2</button>
                <button class="click">3</button>
                <button class="click" id="plus">+</button>

                <button class="click">00</button>
                <button class="click">0</button>
                <button class="click">.</button>
                <button class="click" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
